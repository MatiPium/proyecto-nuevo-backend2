<!DOCTYPE html>
<html>
<head>
    <title>Device Panel</title>
</head>
<body>
    <h1><strong>Device Panel</strong></h1>
    <ul>
      {% for d in devices %}
        <li>{{ d.id }} — {{ d.name }} — {{ d.status }} — {{ d.deleted_at }} 
            <a href="{% url 'device_detail' d.id %}">Details</a>
        </li>
      {% empty %}
        <li>No Devices.</li>
      {% endfor %}
    </ul>
</body>
</html>
